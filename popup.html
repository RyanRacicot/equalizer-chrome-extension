    <body>
            <div>
                <h2>Equalizer and Visualizer</h2>
                <button class="btn text-white" id="power">Power Button</button>

                <input type="range" class="gain-slider" name="s5" id="s5" min="-12" max="12" value="0" style="-webkit-appearance: slider-vertical; display: inline-block;">
                <input type="range" class="gain-slider" name="s6" id="s6" min="-12" max="12" value="0" style="-webkit-appearance: slider-vertical; display: inline-block;">
